
  <div class="form-group">
    <label for="headname">Name</label>
    <input value = [(widget.name)]
           type="text"
           id="headname"
           name="name"
           ngModel
           required
           [(ngModel)]="widget.name"
           #formwidgetname="ngModel"
           class="form-control"/>

    <label for="text">Text</label>
    <input value = [(widget.text)]
           type="text"
           id="text"
           name="text"
           ngModel
           required
           [(ngModel)]="widget.text"
           #formwidgettext="ngModel"
           class="form-control"/>

    <label for="url">URL</label>
    <input value = [(widget.url)]
           type="text"
           id="url"
           name="url"
           ngModel
           required
           [(ngModel)]="widget.url"
           #formwidgeturl="ngModel"
           class="form-control"/>

    <label for="width">Width</label>
    <input value = [(widget.width)]
           type="text"
           id="width"
           name="width"
           ngModel
           required
           [(ngModel)]="widget.width"
           #formwidgetname="ngModel"
           class="form-control"/>
  </div>

  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
    <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
    <input  name="pageId" value="{{pageId}}"   style="display: none"/>
    <input  name="userId" value="{{userId}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>
  </form>


  <a class="btn btn-primary btn-block"
     (click)="goToFlickr()" >Search Flickr</a>
