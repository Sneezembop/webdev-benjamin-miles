
<div class="mb-widget-spacing">
  <div class="mb-glyph-toolbar">
    <a routerLink='./{{widget._id}}'>
      <span class="glyphicon glyphicon-cog"></span></a>
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </div>
  <div class = youtube-widget>
  <iframe width="560"
          height="315"
          [src]= cleanUrl()
          frameborder="0" allowfullscreen [style.width]="widget.width"></iframe>
  </div>
  <p>{{widget.text}}</p>
</div>
