<form (ngSubmit)="createWidget()" #f="ngForm">
  <app-landscape-header mainHeader="Widgets" subHeader="New Widget"></app-landscape-header>
  <div class="container-fluid page-content padbodytext row">
    <div class="col-sm-4 hidden-xs vertical-line">
      <app-widget-chooser [widget]='widget'></app-widget-chooser>

    </div>
    <div class="col-sm-8">
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{errorMsg}}
      </div>
      <div [ngSwitch]="widget.type">

        <div *ngSwitchCase="'HEADER'">
          <app-widget-header [widget]='widget'></app-widget-header>
        </div>

        <div *ngSwitchCase="'IMAGE'">
          <app-widget-image [widget]='widget'></app-widget-image>
        </div>

        <div *ngSwitchCase="'YOUTUBE'">
          <app-widget-youtube [widget]='widget'></app-widget-youtube>
        </div>

        <div *ngSwitchCase="'HTML'">
          <app-widget-html [widget]='widget'></app-widget-html>
        </div>
        <div *ngSwitchCase="'TEXT'">
          <app-widget-text [widget]='widget'></app-widget-text>
        </div>

      </div>
    </div>
  </div>
</form>
<app-simple-footer></app-simple-footer>
