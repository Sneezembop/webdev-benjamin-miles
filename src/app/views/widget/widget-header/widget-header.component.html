<form>
  <div class="form-group">
    <label for="headname">Name</label>
    <input value = [(widget.name)]
      type="text"
           id="headname"
           name="headname"
           ngModel
           required
           [(ngModel)]="widget.name"
           #formwidgetname="ngModel"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label for="text">Text</label>
    <input value = [(widget.text)]
      type="text"
           id="text"
           name="text"
           ngModel
           required
           [(ngModel)]="widget.text"
           #formwidgettext="ngModel"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label for="size">Size</label>
    <input value = [(widget.size)]
      type="number"
           id="size"
           name="size"
           ngModel
           required
           [(ngModel)]="widget.size"
           #formwidgetsize="ngModel"
           class="form-control"/>
  </div>
</form>
