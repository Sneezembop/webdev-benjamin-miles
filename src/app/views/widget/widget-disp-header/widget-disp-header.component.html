<div class="mb-widget-spacing">
  <div class="mb-glyph-toolbar">
    <a routerLink='./{{widget._id}}'>
      <span class="glyphicon glyphicon-cog"></span></a>
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </div>
  <div [ngSwitch]="widget.size">

    <div *ngSwitchCase="1">
      <h1>{{widget.text}}</h1>
    </div>
    <div *ngSwitchCase="2">
      <h2>{{widget.text}}</h2>
    </div>
    <div *ngSwitchCase="3">
      <h3>{{widget.text}}</h3>
    </div>
    <div *ngSwitchCase="4">
      <h4>{{widget.text}}</h4>
    </div>
    <div *ngSwitchCase="5">
      <h5>{{widget.text}}</h5>
    </div>
    <div *ngSwitchCase="6">
      <h6>{{widget.text}}</h6>
    </div>
    <div *ngSwitchDefault>
      <h1>{{widget.text}}</h1>
    </div>
  </div>
</div>
