
<app-landscape-header mainHeader="Websites" subHeader="New Website"></app-landscape-header>
<div class="container-fluid page-content row">
  <div class="col-sm-4 hidden-xs vertical-line">
    <app-website-list></app-website-list>

  </div>
  <div class="col-sm-8">

    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>

    <form (ngSubmit)="createWebsite()" #f="ngForm">
      <div class="form-group">
        <label for="webname">Name</label>
        <input placeholder="Name"
               type="text"
               id="webname"
               name="webname"
               ngModel
               required
               #webname="ngModel"
               class="form-control"/>
        <span class="help-block" *ngIf="!webname.valid && webname.touched">
          Please enter a name for your website.
        </span>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="5"
                  id="description"
                  name="description"
                  class="form-control"
                  ngModel
                  required
                  #description="ngModel"></textarea>
        <span class="help-block" *ngIf="!description.valid && description.touched">
          Please enter a description.
        </span>
      </div>
    </form>
  </div>

</div>
<app-simple-footer></app-simple-footer>
