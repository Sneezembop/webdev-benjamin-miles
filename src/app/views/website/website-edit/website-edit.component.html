<form (ngSubmit)="updateWebsite()" #f="ngForm">
  <app-landscape-header mainHeader="Websites" subHeader="Edit Website"></app-landscape-header>
  <div class="container-fluid page-content padbodytext row">
    <div class="col-sm-4 hidden-xs vertical-line">
      <app-website-list></app-website-list>

    </div>
    <div class="col-sm-8">

      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{errorMsg}}
      </div>


      <div class="form-group">
        <label for="webname">Name</label>
        <input [(ngModel)]="webname"
            placeholder="Name"
               type="text"
               id="webname"
               name="webname"
               ngModel
               required
               #webname="ngModel"
               class="form-control"/>
        <span class="help-block" *ngIf="!webname.valid && webname.touched">
          Please enter a name for your website.
        </span>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="description"
                  rows="5"
                  id="description"
                  name="description"
                  class="form-control"
                  ngModel
                  required
                  #description="ngModel"></textarea>
        <span class="help-block" *ngIf="!description.valid && description.touched">
          Please enter a description.
        </span>
      </div>
        <button class="btn btn-danger btn-block "
                (click)='deleteWebsite()'>Delete
        </button>


    </div>

  </div>
</form>
<app-simple-footer></app-simple-footer>
