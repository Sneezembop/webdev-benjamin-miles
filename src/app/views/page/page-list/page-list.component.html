<div class="">

    <div *ngFor="let page of pages">
      <li class="list-group-item borderless text-bold">

        <a routerLink="/website/{{websiteId}}/page/{{page._id}}" class="navbar-link">
          <span class="glyphicon glyphicon-cog pull-right"></span>

      </li>
    </div>

  </ul>
</div>
