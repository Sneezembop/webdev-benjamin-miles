<form (ngSubmit)="createPage()" #f="ngForm">
  <app-landscape-header mainHeader="Pages" subHeader="New Page"></app-landscape-header>
  <div class="container-fluid page-content row">
    <div class="col-sm-4 hidden-xs vertical-line">
      <app-page-list></app-page-list>

    </div>
    <div class="col-sm-8">

      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{errorMsg}}
      </div>


      <div class="form-group">
        <label for="pagename">Name</label>
        <input placeholder="Name"
               type="text"
               id="pagename"
               name="pagename"
               ngModel
               required
               #pagename="ngModel"
               class="form-control"/>
        <span class="help-block" *ngIf="!pagename.valid && pagename.touched">
          Please enter a name for your website.
        </span>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="5"
                  id="description"
                  name="description"
                  class="form-control"
                  ngModel
                  required
                  #description="ngModel"></textarea>
        <span class="help-block" *ngIf="!description.valid && description.touched">
          Please enter a description.
        </span>
      </div>

    </div>

  </div>
</form>
<app-simple-footer></app-simple-footer>
