<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport"
        content="initial-scale=1.25, user-scalable=no">
  <meta charset="UTF-8">


  <link rel="stylesheet"
        href="../../vendors/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet"
        href="../../css/style.css"/>


  <script src="../../vendors/jquery/dist/jquery.min.js"></script>
  <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <title>User Profile</title>


</head>
<body>

<div class="container-fluid">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Profile</b>
        </a>
      </p>
      <p class="navbar-text pull-right">
        <a href="profile.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>

    </div>
  </nav>
</div>


<div class="container-fluid">
  <div class="page-content">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input placeholder="xXx_LovesToBoop_xXx"
             type="text"
             id="username"
             class="form-control"/>
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input placeholder="boopmando@hotmail.com"
             type="text"
             id="email"
             class="form-control"/>
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input placeholder="booper"
             type="text"
             id="fname"
             class="form-control"/>
    </div>
  </form>


  <form>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input placeholder="boopinston"
             type="text"
             id="lname"
             class="form-control"/>
    </div>
  </form>
  <a class="btn btn-primary" href="../website/website-list.html">Websites</a>
  <a class="btn btn-danger" href="../../index.html">Logout</a>
  </div>
</div>
</body>

</html>
